<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- <button>Start Game</button> -->
    <div class="scores">
        <p id="roundCount">Round: 1</p>
        <p id="userScore">User Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>

    <div class="selections">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
    </div>
    <div class="results">
    </div>
</body>

</html>
